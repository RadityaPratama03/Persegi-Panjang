<!DOCTYPE html>

<html>
    <head>
        <title>Persegi Panjang</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-evenly mt-5">
                <h1 class="fw-bold">Program Menghitung</h1>
                <form action="hasil">
                    <h2><label class="form-label ">Luas dan Keliling Lingkaran</label></h2>
                    <div class="col-md-6 col-sm-6">
                        <label class="col-form-label col-md-6 col-sm-6 label-align-items-start">Masukkan panjang</label>
                        <label class="col-form-label col-md-6 col-sm-6 label-align-items-start">Masukkan lebar</label>
                        <input class="ml-5 form-control" placeholder="dalam satuan cm" type="number" name="panjang" min="0" autocomplete="off">
                        <input class="ml-5 form-control" placeholder="dalam satuan cm" type="number" name="lebar" min="0" autocomplete="off">
                    </div>

                    <button type="submit" class="btn btn-primary mb-5 mt-5">Hitung</button>
                </form>
                <hr>
                <h2> Hasil Luas dan Keliling Persegi Panjang dengan panjang dan lebar <span th:text="${panjang}"></span><span>cm</span>:</h2>
                <h2> Hasil Luas dan Keliling Persegi Panjang dengan panjang dan lebar <span th:text="${lebar}"></span><span>cm</span>:</h2>
                <h3 class="fs-4 fw-bold">Luas : <span th:text="${Luas}"></span><span>cm<sup>2</sup></span></h3>
                <h3 class="fs-4 fw-bold">Keliling : <span th:text="${Keliling}"></span><span>cm<sup>2</sup></span></h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
